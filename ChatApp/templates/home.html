{% extends 'base.html' %} {% block content %}
<form method="post" class="buttons">
  <h3>Enter The Chat Room</h3>
  <div>
    <label>Name:</label>
    <input
      type="text"
      placeholder="Pick a name!"
      name="name"
      value="{{name}}"
    />
  </div>

  
  <span class="join">
    <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
    
  </span>
  <button type="submit" name="create" class="create-btn">Create a Room</button>
  <button type="submit" name="join"  class="create-btn" >Join a Room</button>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
